<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Web Socket</title>
    <link href="main.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<div class="container d-flex flex-column flex-fill align-items-center justify-content-center">
    <div class="card text-center w-50" id="usernamePage">
        <div class="card-header fs-2 fw-bold">Spring Boot Web Socket Demo</div>
        <div class="card-body">
            <h4 class="card-body fw-normal">Enter your name to continue</h4>
            <form id="usernameForm" name="usernameForm">
                <div class="row g-2">
                    <div class="col-9">
                        <input class="form-control" id="username" type="text" placeholder="Enter your name"
                               aria-label="username"
                               required>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-body-secondary">&copy; Copyright 2023
            <script>new Date().getFullYear() > 2023 && document.write("-" + new Date().getFullYear());</script>
            , Prit Kathrotiya.
        </div>
    </div>
    <div class="card text-center w-100 h-auto visually-hidden" id="messagePage">
        <div class="card-header fs-2 fw-bold">Spring Boot Web Socket Demo</div>
        <div class="card-body">
            <ul id="messageArea">
            </ul>
            <form id="messageForm" name="messageForm">
                <div class="row g-2">
                    <div class="col-10">
                        <input class="form-control" id="message" type="text" placeholder="Enter your message"
                               aria-label="message"
                               required>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary w-100" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-body-secondary">&copy; Copyright 2023
            <script>new Date().getFullYear() > 2023 && document.write("-" + new Date().getFullYear());</script>
            , Prit Kathrotiya.
        </div>
    </div>
</div>

<script src="main.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
</body>
</html>
